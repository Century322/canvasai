    <style>
      body {
        font-family: 'Söhne', 'Inter', 'Noto Sans SC', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #ffffff;
      }
      .dark body {
        background-color: #212121; /* LibreChat Main Dark BG */
        color: #ececec;
      }
      
      /* Global Override to remove click/focus outlines */
      *, *::before, *::after {
        -webkit-tap-highlight-color: transparent;
      }
      *:focus {
        outline: none !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1); /* Lighter scrollbar for light mode */
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Animation for Right Sidebar Toggle */
      @keyframes bounce-x {
          0%, 100% { transform: translateX(0); }
          50% { transform: translateX(-6px); }
      }
      .animate-bounce-x {
          animation: bounce-x 2s infinite ease-in-out;
      }

      /* Markdown Tweaks */
      .markdown-body {
        line-height: 1.6;
        font-size: 1rem;
      }
      .markdown-body p { margin-bottom: 0.75rem; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; }
      .markdown-body ul, .markdown-body ol { padding-left: 1.5rem; margin-bottom: 1rem; list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      
      /* Code Block Styling */
      .markdown-body pre { 
        margin: 0.5rem 0;
        padding: 0;
        background: transparent;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      
      .markdown-body code:not(pre code) { 
        font-family: monospace; 
        background: rgba(0,0,0,0.04); /* Softer code bg */
        padding: 0.2em 0.4em; 
        border-radius: 3px; 
        font-size: 0.85em;
      }
      .dark .markdown-body code:not(pre code) { background: rgba(255,255,255,0.15); }
      
      /* Table Styling */
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
      .markdown-body th, .markdown-body td { border: 1px solid #e4e4e7; padding: 0.5rem; text-align: left; }
      .dark .markdown-body th, .dark .markdown-body td { border-color: #444; }
      .markdown-body th { background-color: #fafafa; }
      .dark .markdown-body th { background-color: #333; }
    </style>
